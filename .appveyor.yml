# appveyor.yml
---
environment:
  matrix:
  - TOXENV: py36
    PYTHON: "3.6"
  - TOXENV: py37
    PYTHON: "3.7"
  - TOXENV: py38
    PYTHON: "3.8"
  - TOXENV: py39
    PYTHON: "3.9"
  - TOXENV: py310
    PYTHON: "3.10"
  - TOXENV: py311
    PYTHON: "3.11"

stack: python %PYTHON%

build: off

image: Ubuntu

install:
- python -m pip install tox

test_script:
- python -m tox
